selectReply=SELECT * FROM V_REPLY_LIST WHERE BOARD_NO = ? AND REPLY_STATUS = 'Y' ORDER BY REPLY_NO DESC
insertReply=INSERT INTO REPLY(REPLY_NO, REPLY_CONTENT, REPLY_WRITE_DT, REPLY_MODIFY_DT, REPLY_STATUS, MEMBER_NO, BOARD_NO) VALUES(SEQ_RNO.NEXTVAL, ?, SYSDATE, SYSDATE, DEFAULT, (SELECT MEMBER_NO  FROM MEMBER WHERE MEMBER_ID=? AND MEMBER_STATUS='Y'), ?)
deleteReply=UPDATE REPLY SET REPLY_STATUS = 'N' WHERE REPLY_NO = ?
updateReply=UPDATE REPLY SET REPLY_CONTENT = ?, REPLY_MODIFY_DT = SYSDATE WHERE REPLY_NO = ?